<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <link rel="stylesheet" href="expense tracker.css">
</head>
<body>
    <div class="container">
        <h2>Income & Expense Tracker</h2>

        <!-- Income Section -->
        <h3>Income: $<span id="income-total">0</span></h3>
        <input type="text" id="income-source" placeholder="Income Source">
        <input type="number" id="income-amount" placeholder="Income Amount">
        <button onclick="addIncome()">Add Income</button>
        <ul id="income-list"></ul>

        <hr>

        <!-- Expense Section -->
        <h3>Expenses: $<span id="expense-total">0</span></h3>
        <input type="text" id="expense-description" placeholder="Expense Description">
        <input type="number" id="expense-amount" placeholder="Expense Amount">
        <input type="date" id="expense-date">
        <select id="expense-category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
        <ul id="expense-list"></ul>

        <hr>

        <!-- Balance Section -->
        <h3>Remaining Balance: $<span id="balance">0</span></h3>
        <button class="clear-btn" onclick="clearAll()">Clear All</button>
    </div>

    <script src="expense tracker.js"></script>
</body>
</html>
